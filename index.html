<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Sorts+Mill+Goudy" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="clearfix">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron justify-content-center">
                        <h1><span id="Title">Coffee Smarts Quiz</span></h1>
                    </div>

                    <div class="rules"><u>Instructions:</u><br>
                        <p>Test your knowledge on coffee by playing the Coffee Smarts Trivia Quiz. Click start to
                            begin. <br>
                            <p>This will start the timer. Try to answer as many questions as possible before time runs
                                out! Good luck! </p>
                            <iframe src="https://giphy.com/embed/3o7aCQa2yzwv58nJmg" width="380" height="380"
                                frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-secondary" id="start-button">Start Game</button></div>
                    <span class="timer"></span>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="quiz-questions">
                        <span id="coffee-questions"></span>
                    </div>
                    <div id="answer-choices">
                        <button class="btn btn-secondary"></button><br>
                        <button class="btn btn-secondary"></button><br>
                        <button class="btn btn-secondary"></button><br>
                        <button class="btn btn-secondary"></button><br>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
